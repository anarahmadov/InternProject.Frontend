<div class="forgot-password-container">
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
        <h2>Forgot Password</h2>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" formControlName="email" class="form-control">
            <div
                *ngIf="forgotPasswordForm.get('email')?.errors?.['required'] && forgotPasswordForm.get('email')?.touched">
                Email is required
            </div>
            <div *ngIf="forgotPasswordForm.get('email')?.errors?.['email'] && forgotPasswordForm.get('email')?.touched">
                Enter a valid email
            </div>
        </div>

        <div *ngIf="message" class="alert alert-success">
            {{ message }}
        </div>

        <button type="submit" [disabled]="!forgotPasswordForm.valid">Reset Password</button>

        <div class="links">
            <a routerLink="/login">Back to Login</a>
        </div>
    </form>
</div>
