<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h2>Login</h2>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="form-control"
      />
      <div
        *ngIf="
          loginForm.get('email')?.errors?.['required'] &&
          loginForm.get('email')?.touched
        "
      >
        <span class="text-danger small">Email is required</span>
      </div>
      <div
        *ngIf="
          loginForm.get('email')?.errors?.['email'] &&
          loginForm.get('email')?.touched
        "
      >
        <span class="text-danger small">Enter a valid email</span>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="form-control"
      />
      <div
        *ngIf="
          loginForm.get('password')?.errors?.['required'] &&
          loginForm.get('password')?.touched
        ">
        <span class="text-danger small">Password is required.</span>
      </div>
    </div>

    <div>
      <span class="text-danger small">{{errorMessage}}</span>
    </div>

    <button type="submit" [disabled]="!loginForm.valid">Login</button>
    <div class="links">
      <a routerLink="/forgotpassword">Forgot password?</a>
      <a routerLink="/register">Register</a>
    </div>
  </form>
</div>
