<div class="register-container">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <h2>Register</h2>

    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        class="form-control"
      />
      <div
        *ngIf="
          registerForm.get('name')?.errors?.['required'] &&
          registerForm.get('name')?.touched
        "
      >
        Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="form-control"
      />
      <div
        *ngIf="
          registerForm.get('email')?.errors?.['required'] &&
          registerForm.get('email')?.touched
        "
      >
        Email is required
      </div>
      <div
        *ngIf="
          registerForm.get('email')?.errors?.['email'] &&
          registerForm.get('email')?.touched
        "
      >
        Enter a valid email
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="form-control"
      />
      <div
        *ngIf="
          registerForm.get('password')?.errors?.['required'] &&
          registerForm.get('password')?.touched
        "
      >
        Password is required
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input
        type="password"
        id="confirmPassword"
        formControlName="confirmPassword"
        class="form-control"
      />
      <div
        *ngIf="
          registerForm.get('confirmPassword')?.errors?.['required'] &&
          registerForm.get('confirmPassword')?.touched
        "
      >
        Please confirm your password
      </div>
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>

    <button type="submit" [disabled]="!registerForm.valid">Register</button>

    <div class="links">
      <a routerLink="/login">Already have an account? Login</a>
    </div>
  </form>
</div>
