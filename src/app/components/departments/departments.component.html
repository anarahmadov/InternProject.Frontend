<div class="table-container">
  <h2>Departments</h2>
  <table class="table">
    <thead>
      <tr>
        <th>#</th>
        <th>Department Name</th>
        <th>Manager</th>
        <th>Location</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let department of departments; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ department.name }}</td>
        <td>{{ department.manager }}</td>
        <td>{{ department.location }}</td>
        <td>
          <button (click)="editDepartment(department)">Edit</button>
          <button (click)="deleteDepartment(department)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
