<div class="container mt-4">
  <div class="table-header d-flex">
    <h2 class="flex-grow-1">Employees</h2>
  </div>
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Birthday</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{ employee.id }}</td>
        <td>{{ employee.name }}</td>
        <td>{{ employee.surname }}</td>
        <td>{{ employee.birthDate | date : 'mediumDate'  }}</td>
        <td>
          <button class="btn btn-sm me-2" (click)="openContextMenu(employee)">
            <i class="bi bi-three-dots-vertical"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<app-context-menu
[isOpen]="isContextMenuOpen"
[selectedItem]="selectedEmployee"
(openDelete)="openDeleteModal()"
(openUpdate)="openUpdateModal($event)"
(openEmployees)="openEmployeesTableModal($event)"
(openManagers)="openManagersTableModal($event)"
(close)="closeModal()"
></app-context-menu>

<!-- Employees modal -->
<app-table-modal #subordinatesTableModal
  [modalTitle]="modalTitle" 
  [selectedItemId]="selectedEmployee?.id"
  query = "Employees"
  (close)="closeModal()">
</app-table-modal>

<!-- Managers modal -->
<app-table-modal #managersTableModal
  [isOpen]="isManagersTableModalOpen" 
  [modalTitle]="modalTitle" 
  [selectedItemId]="selectedEmployee?.id"
  query="Managers" 
  (close)="closeModal()">
</app-table-modal>

<!-- Add Employee Modal -->
<app-modal 
  [isOpen]="isCreateOpen" 
  [modalTitle]="modalTitle" 
  [fields]="modalFields"
  [selectedItem]="selectedEmployee" 
  [isResponsible]="true" 
  (save)="onCreate($event)" 
  (close)="closeModal()">
</app-modal>

<!-- Update Employee Modal -->
<app-modal 
  [isOpen]="isUpdateOpen" 
  [modalTitle]="modalTitle" 
  [fields]="modalFields" 
  [selectedItem]="selectedEmployee"
  [isResponsible]="true" 
  (save)="onUpdate($event)" 
  (close)="closeModal()">
</app-modal>

<!-- Delete Confirmation Modal -->
<app-modal 
  [isOpen]="isDeleteOpen"
  [modalTitle]="modalTitle" 
  [selectedItem]="selectedEmployee" 
  [isResponsible]="true" 
  (save)="onDelete(selectedEmployee?.id)" 
  (close)="closeModal()"
  [isConfirm]="true">
</app-modal>
