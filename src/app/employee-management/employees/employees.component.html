<div class="container mt-4">
  <div class="table-header d-flex">
    <h2 class="flex-grow-1">Employees</h2>
  </div>
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{ employee.id }}</td>
        <td>{{ employee.name }}</td>
        <td>
          <button class="btn btn-primary btn-sm me-2" (click)="openUpdateModal(employee)">Edit</button>
          <button class="btn btn-danger btn-sm me-2" (click)="openDeleteModal(employee)">Delete</button>
          <button class="btn btn-secondary btn-sm me-2">Show</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Add Employee Modal -->
<app-modal 
  [isOpen]="isCreateOpen" 
  modalTitle="Add new employee" 
  [fields]="modalFields"
  [selectedItem]="selectedEmployee" 
  (save)="onCreate($event)" 
  (close)="closeModal()">
</app-modal>

<!-- Update Employee Modal -->
<app-modal 
  [isOpen]="isUpdateOpen" 
  modalTitle="Update position" 
  [fields]="modalFields" 
  [selectedItem]="selectedEmployee"
  (save)="onUpdate($event)" 
  (close)="closeModal()">
</app-modal>

<!-- Delete Confirmation Modal -->
<app-modal 
  [isOpen]="isDeleteOpen" 
  modalTitle="Are you sure you want to delete this employee?"
  [selectedItem]="selectedEmployee" 
  (save)="onDelete(selectedEmployee?.id)" 
  (close)="closeModal()"
  submitBtnText="Confirm" 
  [isConfirm]="true">
</app-modal>

<app-modal
  [isOpen]="isModalOpen"
  modalTitle="Hierarchical"
  [selectedItem]="selectedEmployee"
  (close)="closeModal()"
  submitBtnText="Close">
</app-modal>
